
<div class="container h-100 d-flex justify-content-center">
    <form (ngSubmit)="updateAbout()" #AboutForm="ngForm">
 

        <div class="d-flex justify-content-between align-items-center experience">
            <h2 class="text-right">Edit About</h2>
        </div>
        <div class="row mt-2">
            <div class="col-md-12"><label class="labels">About you</label>
                <input type="text" class="form-control" id="content"
                required
                [(ngModel)]="about.content" name="content"
                #content="ngModel">
                
            </div>
        </div>
        
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" [disabled]="!AboutForm.valid">Save</button></div>
        
    </form>
    
</div>
