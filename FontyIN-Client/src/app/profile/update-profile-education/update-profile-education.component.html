
<div class="container h-100 d-flex justify-content-center">
    <form (ngSubmit)="updateEducation()" #EducationForm="ngForm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 >Edit your Education</h2>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12"><label class="labels">School</label>
            <input type="text" class="form-control" id="school"
            required
            [(ngModel)]="education.school" name="school"
            #school="ngModel">
        </div>
        <div class="col-md-12"><label class="labels">Start year</label>
            <select id="startYearEducation" name="startYearEducation" [(ngModel)]="education.startYearEducation"
                    class="form-control">
                    <option *ngFor="let y of years" [value]="y.year">
                    {{y.year}}
                    </option>
                    </select>
        </div>
        <div class="col-md-12"><label class="labels">End year</label>
            <select id="endYearEducation" name="endYearEducation" [(ngModel)]="education.endYearEducation"
            class="form-control">
            <option *ngFor="let y of years" [value]="y.year">
            {{y.year}}
            </option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Degree</label>
            <input type="text" class="form-control" id="degreeEducation"
            required
            [(ngModel)]="education.degreeEducation" name="degreeEducation"
            #degreeEducation="ngModel">
        </div>
        <div class="col-md-12"><label class="labels">Field of study</label>
            <input type="text" class="form-control" id="fieldStudy"
            required
            [(ngModel)]="education.fieldStudy" name="fieldStudy"
            #fieldStudy="ngModel">
        </div>
        <div class="col-md-12"><label class="labels">Description</label>
            <input type="text" class="form-control" id="descriptionEducation"
            required
            [(ngModel)]="education.descriptionEducation" name="descriptionEducation"
            #descriptionEducation="ngModel">
        </div>
    </div>
    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" >Save</button></div>

</form>
