

<div class="container">
    
        
    <div class="post-block">
    
    <a (click)="deletePost(post.id)" class="deleteBtn"></a>
    <a [routerLink]="['/update-post', post.id]" class="editBtn"></a>

    <p style="font-size: 11px;">Post created by <a [routerLink]="['/users', post.userId, 'profiles', 1]" target="_blank" style="text-decoration: underline;">
        <app-comment-username [userId]="post.userId"></app-comment-username> 
    </a></p>
    <h2>{{post.content}}</h2>
    <p class="p-date">{{post.date.substring(0,10)}} {{post.date.substring(11,16)}}</p>
    
    <br>
    <hr>
        <div class="comment-block">
            <div id="creatPostBlock">
                <textarea [(ngModel)] = "commentContent" placeholder="Your awesome comment..." id = "newPostText"></textarea> <br>
                <button (click) ="createComment(post.id)" class = "postBtn">Post</button>
                <br><br>
                <br><br>
                
                </div>
        <div *ngFor="let comm of comments">
            <a>
            <br>
            <hr>
            <p style="font-size: 11px;">Comment left by user: <a [routerLink]="['/users', comm.userId, 'profiles', 1]" target="_blank" style="text-decoration: underline;"><app-comment-username [userId]="post.userId"></app-comment-username> </a> </p>
            <h2>{{comm.content}}</h2>
            <p class="p-date">{{post.date.substring(0,10)}} {{post.date.substring(11,16)}}</p>
            
            <br>
            
            
            </a>
          
          </div>
        </div>
    </div>
    
  
  
</div>
