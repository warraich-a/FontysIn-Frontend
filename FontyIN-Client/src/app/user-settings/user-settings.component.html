<div class="container p-0">

    <h1 class="h3 mb-3">Settings</h1>

    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <!-- <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div> -->
                <!-- If we have more tabs this could be added again:)))) -->

                <div class="list-group list-group-flush" role="tablist">
                  
                
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#privacy" role="tab">
                      Privacy and safety
                    </a>
                   
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                
                <div class="tab-pane active" id="privacy" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <div class="mt-5 text-center">
                        </div>
                            <div class="card-actions float-right">
                              
                            </div>
                            <h5 class="card-title mb-0">Privacy</h5>
                        </div>
                    
                        
                        <div class="card-body">
                            <mat-slide-toggle [(ngModel)]="isChecked">Show me in search</mat-slide-toggle>
                            <form (ngSubmit)="updatePrivacy()" #PrivacyForm="ngForm">
                                
                            <label class="labels">Who can see my experience?</label>
                                                
                            <select id="experienceSetting" name="experienceSetting" [(ngModel)]="privacy.experienceSetting"
                    class="form-control">
                    <option *ngFor="let types of privacySetting" [value]="types.type">
                    {{types.type}}
                    </option>
                    </select>
                           <label class="labels">Who can see my education?</label>
                            
                                                <select id="educationSetting"name="educationSetting" [(ngModel)]="privacy.educationSetting"
                                class="form-control">
                        <option *ngFor="let types of privacySetting" [value]="types.type">
                            {{types.type}}
                        </option>
                        </select>

                    
                    <label class="labels">Who can see my skills?</label>
                                                
                        <select id="skillSetting" name="skillSetting" [(ngModel)]="privacy.skillSetting"
                    class="form-control">
                    <option *ngFor="let types of privacySetting" [value]="types.type">
                    {{types.type}}
                    </option>
                    </select>
                 
                    <div class="mt-5 text-center"><span><button class="btn btn-primary profile-button"  type="submit">Save Settings</button></span>
                        <span *ngIf="notificationP" class="elementToFadeInAndOut">
                            <i class="fas fa-check-circle {{notificationP.class}}"></i>
                            {{notificationP.message}}
                        </span>
                    
                    </div>

                          
                         
                </form>
                        </div>
                    
                    </div>

                    

                </div>


               
            </div>
        </div>
    </div>

</div>
